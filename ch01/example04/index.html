<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hello JavaScript</title>
    </head>
    <body>
        <div id="app">Hello!</div>
        <script type="text/javascript">
            const app = document.getElementById('app')
            app.innerHTML = '<strong>Hello from JavaScript!</strong>'
            app.style.backgroundColor = 'red'
        </script>
    </body>
</html>
